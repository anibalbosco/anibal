<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakamoto - t</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #banner {
            width: 1500px;
            height: 500px;
            background: url('/api/placeholder/1500/500') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #overlay {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        #countdown {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="banner">
        <div id="overlay">
            <div id="title">Time to Nakamoto</div>
            <div id="countdown"></div>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 28, 2024 00:00:00").getTime();
        // Update the countdown every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var seconds = Math.floor(distance / 1000);
            document.getElementById("countdown").innerHTML = seconds + " seconds";
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Nakamoto is here!";
            }
        }, 1000);
    </script>
</body>
</html>
